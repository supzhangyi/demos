<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@counter-style</title>
    <style>
        @counter-style symbolic {
            system: symbolic;
            symbols: ㊎ ㊍ ㊌;
        }

        @counter-style symbolic {
            system: cyclic;
            symbols: ⚽;
        }

        ul {
            list-style: symbolic;
        }
    </style>
</head>

<body>
    <ul>
        <li>元宇宙</li>
        <li>双11</li>
        <li>1024节</li>
        <li>新能源</li>
    </ul>
</body>

</html>
