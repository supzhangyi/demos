<body>

        <pre id="output" class="goo">goo</pre>
        <input id="execute" type="button" value="execute" /></div>

<script>
    var bb = document.getElementById('1')
    var json = html2json(bb.innerHTML)
    console.log('qwe json', json);
    var html = json2html(json)
    console.log('qwe html', html);
    var span = document.createElement('span')
    document.body.appendChild(span)
    span.outerHTML = html
    console.log('qwe span', span);
    document.body.appendChild(span)
