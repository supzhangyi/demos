<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的优先级</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            border: inset;
        }

        p[abc='123'] {
            background: #c3ff00;
        }
        p.bb {
            background-color: blue;
        }
        p:empty {
            background: #ff0000;
        }
    </style>
</head>

<body>
    <p></p>
    <p class="bb">p.bb <br></p>
    <p abc='123' class="bb"> p.bb <br>p[abc='123']</p>
</body>

</html>
